{% macro render_blog_post(post, from_index=false) %}
  <div class="blog-post">
  {% if from_index %}
    <h2><a href="{{ post|url }}">{{ post.title }}</a>  <div class="meta">
    опубликовано {{ post.pub_date|datetimeformat('dd.MM.yyyy')  }}
  </div></h2>
  {% else %}
    <h2>{{ post.title }}   <div class="meta">
    опубликовано {{ post.pub_date|datetimeformat('dd.MM.yyyy') }} 
</div></h2>
  {% endif %}

  {{ post.body }}
  </div>
{% endmacro %}
