{% macro render_pagination(pagination) %}
  <div class="pagination">
    {% if pagination.has_prev %}
      <a href="{{ pagination.prev|url }}">&laquo; Позже</a>
    {% else %}

    {% endif %}
    | {{ pagination.page }} |
    {% if pagination.has_next %}
      <a href="{{ pagination.next|url }}">Раньше &raquo;</a>
    {% else %}
      
    {% endif %}
  </div>
{% endmacro %}
